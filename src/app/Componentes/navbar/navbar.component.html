<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
  
  <mat-toolbar color="primary" class="example-toolbar">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" (click)="snav.toggle()"><mat-icon>menu</mat-icon>    
    </button>
    <h1 class="example-app-name"> CERAMICA COBOCE </h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="" ><i class="fa fa-laptop"></i>Dashboard</a> 
        <a  mat-list-item routerLink="/contador" ><i class="fas fa-tachometer-alt"></i>Contador</a>
        <a  mat-list-item routerLink="/detalleEngobe" ><i class="fas fa-tachometer-alt"></i>Engobe</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
