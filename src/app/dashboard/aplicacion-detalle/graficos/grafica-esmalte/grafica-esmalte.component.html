<div class="card position-relative table-responsive-sm">
    <div class="card-body">
        <div *ngIf="data == '' " class="alerta">No existen registros el dia de hoy</div>
        <div *ngIf="data != '' ">
            <google-chart id="chart_div" #chart  
                [type]="type"  
                [data]="data" 
                [columns]="columnNames">
            </google-chart>  
        </div>
    </div>
</div>
