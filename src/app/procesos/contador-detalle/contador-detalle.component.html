<div class="header">
    <div class="row">
        <div class="col-lg-5 mb-4" >
           <div class="card position-relative">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6 mb-4">
                            <div class="card ">
                                <div class="card-body">
                                    <label >Desde: </label>
                                    <input type="date" [(ngModel)]="dataPicker1" id="dtp1"> <br>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <label >Hasta: </label>
                                    <input type="date" [(ngModel)]="dataPicker2" id="dtp2">
                                </div>
                            </div>
                        </div>
                    </div>
                
                    <button (click)="consulta()"> Realizar consulta </button>
                
                </div>
            </div>

            <div class="card position-relative" id="curve_chart">
                  <app-prueba></app-prueba>
            </div> 
        </div>

        <div class="col-lg-6 mb-4">
            <div class="card position-relative">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> Num </th>
                        <td mat-cell *matCellDef="let element">{{dataSource.filteredData.indexOf(element)}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Secadero">
                        <th mat-header-cell *matHeaderCellDef> Secadero </th>
                        <td mat-cell *matCellDef="let element"> {{element.Secadero}} </td>
                    </ng-container>
                          
                    <ng-container matColumnDef="Horno">
                        <th mat-header-cell *matHeaderCellDef> Horno </th>
                        <td mat-cell *matCellDef="let element"> {{element.Horno}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="Fecha">
                        <th mat-header-cell *matHeaderCellDef> Fecha </th>
                        <td mat-cell *matCellDef="let element"> {{element.Fecha}} </td>
                    </ng-container>

                   
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No hay datos el dia de hoy</td>
                    </tr>
                              
                          
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                      
                <mat-paginator [pageSizeOptions]="[8, 25, 50]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </div>
</div>
