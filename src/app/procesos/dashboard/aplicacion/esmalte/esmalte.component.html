<div class="background-app  img" >

    <h2 class="text-100">Esmalte</h2>
    

    <div *ngFor = "let x of aplicacion">
        <div *ngIf="x.IdSector == 1">

            <div class="col-xl-4 col-md-4 mb-4">
                <div class="card border-left-primary shadow h-100">
                    <div class="card-body"> 
                        <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                    Densidad
                                </div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" >
                                    <p > {{x.Densidad}} </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-4 col-md-4 mb-4">
                <div class="card border-left-primary shadow h-100">
                    <div class="card-body"> 
                        <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                    Temperatura
                                </div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" >
                                    <p> {{x.Temperatura}} </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-4 col-md-4 mb-4">
                <div class="card border-left-primary shadow h-100">
                    <div class="card-body"> 
                        <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                    Viscosidad
                                </div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" >
                                    <p> {{x.Viscosidad}} </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
